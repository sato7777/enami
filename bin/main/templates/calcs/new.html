<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>list</title>
        <link rel="stylesheet" href="/css/bootstrap.css" />
	    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>New 計算内容を登録する</h1>
      <div class="pull-right">
        <a class="btn btn-link" href="/calcs">一覧画面へ</a>
      </div>
      <form th:action="@{/calcs}" th:method="post">
        <div class="form-group">
          <label class="control-label">検索ID</label>
          <input class="form-control" type="text" name="searchid" maxlength="255" />
        </div>
        <div class="form-group">
          <label class="control-label">検索名</label>
          <input class="form-control" type="text" name="searchname" maxlength="255" />
        </div>
        <div class="form-group">
          <label class="control-label">加減する年月日</label><br>
          <input type="number" name="calcvalue" required maxlength="10"/>
	      <select name="calctarget">
				<option value="0">日  後or前</option>
				<option value="1">ヶ月 後or前</option>
				<option value="2">年  後or前</option>
				<option value="3">ヶ月後or前の月末</option>
				<option value="4">ヶ月後or前の月初</option>
		  </select>
		  <br>（入力例）1日後 →1 日  後or前、1日前 →　-1 日  後or前
		</div>
        <button class="btn btn-default" type="submit">作成</button>
      </form>
    </div>
  </body>
</html>
